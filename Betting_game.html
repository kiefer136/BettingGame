<!DOCTYPE html>
<html>
<head>
  <title>Better game</title>
  <script src="jquery-2.2.3.min.js"></script>
</head>
  <body>
  <h1 id="money">$100</h1><small>click ^ to reset</small><hr>
  <form onsubmit="bettingGame(); return false">
    <label for="bet"></label>
    Bet $5 to $10:<br><input id="bet"><br>
    <label for="numberBet">Pick a number from 1-10:<br></label>
    <input id="numberBet"></input>
    <input type="submit" value="Submit">
  </form>

    <script>
    var money = 100;
    bettingGame = function() {
      var bet = parseInt($('#bet').val());
      var numberBet = parseInt($('#numberBet').val());
      var randNum = parseInt((Math.floor((Math.random() * 10) + 1)));
      if (money > 1) {
        if (numberBet == randNum) {
          alert('u win')
          money += bet
        }
        else if ((numberBet - randNum == 1) || (numberBet + randNum == 1)) {
          alert('You were off by 1. You did not lose or win.')
        }
        else {
          alert('u lose')
          money -= bet
        }
        alert("The number was" + ' ' + randNum)
        document.getElementById("money").innerHTML = '$' + money;
      }
      else {
        alert("You are too poor to bet anymore. Go home!")
      }
    }
    $('#money').hover(function() {
      $('#money').fadeOut(255);
      $('#money').fadeIn(255);
    })
    $('#money').click(function() {
      money = 100;
      console.log(money)
      document.getElementById("money").innerHTML = '$' + money;
    })
        
    </script>
  </body>
</html>
